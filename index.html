<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <section class="baitap1 py-5 px-5">
        <h1>Bài Tập 1</h1>
        <h3>Tìm số chẵn/lẻ nhỏ hơn 100 (Dùng dòng for) </h3>
        <form class="w-50">
            <div class="form-group">
                <button id="btnResult" type="button" class="btn btn-primary">Xem Kết Quả</button>
                <p id="txtResult"></p>
        </form>
    </section>

    <section class="baitap1 py-5 px-5">
        <h3>Tìm số chẵn/lẻ nhỏ hơn 100 (Dùng dòng while) </h3>
        <form class="w-50">
            <!-- <div class="form-group">
                <label for="salaryday">Số Lương Một Ngày</label>
                <input type="number" class="form-control" id="salaryday">
            </div>
            <div class="form-group">
                <label for="workday">Số Ngày Làm</label>
                <input type="number" class="form-control" id="workday">
            </div> -->
            <div class="form-group">
                <button id="btnResultWhile" type="button" class="btn btn-primary">Xem Kết Quả</button>
                <p id="txtResultWhile"></p>
        </form>
    </section>

    <section class="baitap1 py-5 px-5">
        <h1>Bài Tập 2</h1>
        <h3>Đếm số chia hết cho 3 </h3>
        <form class="w-50">
            <div class="form-group">
                <button id="btnDem" type="button" class="btn btn-primary">Xem Kết Quả</button>
                <p id="txtDem"></p>
        </form>
    </section>

    <section class="baitap1 py-5 px-5">
        <h1>Bài Tập 3</h1>
        <h3>Tìm số nguyên dương nhỏ nhất </h3>
        <form class="w-50">
            <div class="form-group">
                <button id="btnNho1000" type="button" class="btn btn-primary">Xem Kết Quả</button>
                <p id="txtNho1000"></p>
        </form>
    </section>

    <section class="baitap1 py-5 px-5">
        <h1>Bài Tập 4</h1>
        <h3>Tính Tổng </h3>
        <form class="w-50">
            <div class="form-group">
                <input type="number" class="form-control" id="numX" placeholder="x">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="numN" placeholder="n">
            </div>
            <div class="form-group">
                <button id="btnTong" type="button" class="btn btn-primary">Xem Kết Quả</button>
                <p id="txtTong"></p>
        </form>
    </section>

    <section class="baitap1 py-5 px-5">
        <h1>Bài Tập 5</h1>
        <h3>Tính Giai Thừa </h3>
        <form class="w-50">
            <div class="form-group">
                <input type="number" class="form-control" id="numGT" placeholder="n!">
            </div>
            <div class="form-group">
                <button id="btnGT" type="button" class="btn btn-primary">Xem Kết Quả</button>
                <p id="txtGT"></p>
        </form>
    </section>


    <section class="baitap1 py-5 px-5">
        <h1>Bài Tập 6</h1>
        <h3>Tạo Div </h3>
        <form class="w-50">
            <div class="form-group" id="divColor">
            </div>
            <div class="form-group">
                <button id="btnDiv" type="button" class="btn btn-primary">Xem Kết Quả</button>
                <p id="txtDiv"></p>
        </form>
    </section>

    <section class="baitap1 py-5 px-5">
        <h1>Bài Tập 7</h1>
        <h3>In số nguyên tố </h3>
        <form class="w-50">
            <div class="form-group">
                <input type="number" class="form-control" id="numSNT" placeholder="n">
            </div>
            <div class="form-group">
                <button id="btnSNT" type="button" class="btn btn-primary">Xem Kết Quả</button>
                <p id="txtSNT"></p>
        </form>
    </section>







    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="./main.js"></script>
</body>

</html>
